<!DOCTYPE html>
<html>
<head>
	<title>CHESS</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/lhartikk/simple-chess-ai/master/lib/chessboardjs/js/chess.js"></script>
	<script type="text/javascript" src="https://chessboardjs.com/js/chessboard.js"></script>
	<script type="text/javascript" src="chess.js"></script>
	<script type="text/javascript" src="weights.js"></script>
	<script type="text/javascript" src="ai.js"></script>
	<link rel="stylesheet" href="chess.css" type="text/css">
</head>
<body>
	<!-- Used to get images -->
	<base href="http://chessboardjs.com/" />
	<h3 class="board">
	Minimax
	</h3>
	<div id="board" class="board"></div>
	<br>
	<div class="info">
		Search depth:
		<select id="search-depth">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3" selected>3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<button value="Move" onclick="javascript:doBestMove();">Move</button>
		<button value="Evaluate" onclick="javascript:showEvaluation();">Evaluate</button>
		
		<br>
		<span>Positions evaluated: <span id="position-count"></span></span>
		<br>
		<span>Time: <span id="time"></span></span>
		<br>
		<span>Positions/s: <span id="positions-per-s"></span> </span>
		<br>
		<span>Evaluation: <span id="evaluation"></span> </span>
		<br>
		<span>Files: <span id="files"></span> </span>
		<br>
		<br>
		<div id="move-history" class="move-history">
		</div>
	</div>
</body>
</html>
